name: Reusable Publish

on:
  workflow_call:
    inputs:
      registry:
        description: 'Registry to publish to (pypi|custom)'
        required: false
        type: string
        default: 'custom'

      python-version:
        description: 'Python version to use for building'
        required: false
        type: string
        default: '3.12'

    secrets:
      PUBLISH_TOKEN:
        description: 'Authentication token (PYPI_TOKEN or custom registry password)'
        required: false

      CUSTOM_REGISTRY_URL:
        description: 'Custom registry URL (required when registry=custom)'
        required: false

      CUSTOM_REGISTRY_USERNAME:
        description: 'Username for custom registry (required when registry=custom)'
        required: false

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Publish package
        uses: hope0hermes/SharedWorkflows/actions/python-publish@main
        with:
          token: ${{ secrets.PUBLISH_TOKEN }}
          registry: ${{ inputs.registry }}
          python-version: ${{ inputs.python-version }}
          custom-registry-url: ${{ secrets.CUSTOM_REGISTRY_URL }}
          custom-registry-username: ${{ secrets.CUSTOM_REGISTRY_USERNAME }}

      - name: ðŸ“¢ Published Successfully
        run: |
          echo "âœ… Package published successfully!"
          echo ""
          echo "Registry: ${{ inputs.registry }}"
          if [ "${{ inputs.registry }}" = "custom" ]; then
            echo "Custom Registry URL: ${{ inputs.custom-registry-url }}"
            echo "Username: ${{ inputs.custom-registry-username }}"
          fi
          echo "Repository: ${{ github.repository }}"
