name: 'Publish Python Package'
description: 'Build and publish Python package to PyPI or custom registry'

inputs:
  token:
    description: 'Authentication token (PYPI_TOKEN or custom registry password)'
    required: true

  registry:
    description: 'Registry to publish to (pypi|custom)'
    required: false
    default: 'custom'

  custom-registry-url:
    description: 'Custom registry URL (required when registry=custom, e.g., http://devpi.example.com/user/index/)'
    required: false

  custom-registry-username:
    description: 'Username for custom registry (required when registry=custom)'
    required: false

  python-version:
    description: 'Python version to use for building'
    required: false
    default: '3.12'

outputs:
  version:
    description: 'Published version'
    value: ${{ steps.get-version.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install UV
      shell: bash
      run: |
        echo "ðŸ“¦ Installing uv..."
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "âœ“ UV installed"

    - name: Build distribution
      shell: bash
      run: |
        echo "ðŸ”¨ Building package with UV..."
        uv build
        echo "âœ“ Build complete"
        echo ""
        echo "ðŸ“¦ Distribution files:"
        ls -lh dist/

    - name: Get version
      id: get-version
      shell: bash
      run: |
        VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/*/__init__.py 2>/dev/null | head -1 || grep -oP 'version\s*=\s*"\K[^"]+' pyproject.toml 2>/dev/null | head -1 || echo "unknown")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“Œ Version: $VERSION"

    - name: Publish to PyPI
      if: inputs.registry == 'pypi'
      shell: bash
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ inputs.token }}
      run: |
        echo "ðŸ“¤ Publishing to PyPI..."
        uv publish --token ${{ inputs.token }}
        VERSION=${{ steps.get-version.outputs.version }}
        echo "âœ… Successfully published version $VERSION to PyPI"

    - name: Publish to Custom Registry
      if: inputs.registry == 'custom'
      shell: bash
      env:
        UV_PUBLISH_URL: ${{ inputs.custom-registry-url }}
        UV_PUBLISH_USERNAME: ${{ inputs.custom-registry-username }}
        UV_PUBLISH_PASSWORD: ${{ inputs.token }}
      run: |
        echo "ðŸ“¤ Publishing to custom registry..."
        echo "   Registry: $UV_PUBLISH_URL"
        uv publish --publish-url "$UV_PUBLISH_URL" --username "$UV_PUBLISH_USERNAME" --password "$UV_PUBLISH_PASSWORD"
        VERSION=${{ steps.get-version.outputs.version }}
        echo "âœ… Successfully published version $VERSION to custom registry"
