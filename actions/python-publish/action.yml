name: 'Publish Python Package'
description: 'Build and publish Python package to PyPI or custom registry'

inputs:
  token:
    description: 'Authentication token (PYPI_TOKEN or custom registry password)'
    required: true

  registry:
    description: 'Registry to publish to (pypi|custom)'
    required: false
    default: 'custom'

  custom-registry-url:
    description: 'Custom registry URL (required when registry=custom, e.g., http://devpi.example.com/user/index/)'
    required: false

  custom-registry-username:
    description: 'Username for custom registry (required when registry=custom)'
    required: false

  python-version:
    description: 'Python version to use for building'
    required: false
    default: '3.12'

outputs:
  version:
    description: 'Published version'
    value: ${{ steps.get-version.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install build tools
      shell: bash
      run: |
        echo "ðŸ“¦ Installing build tools (hatch, twine)..."
        pip install --upgrade pip
        pip install hatch twine
        echo "âœ“ Build tools installed"

    - name: Build distribution
      shell: bash
      run: |
        echo "ðŸ”¨ Building package distribution..."
        hatch build
        echo "âœ“ Build complete"
        echo ""
        echo "ðŸ“¦ Distribution files:"
        ls -lh dist/

    - name: Get version
      id: get-version
      shell: bash
      run: |
        VERSION=$(hatch version)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“Œ Version: $VERSION"

    - name: Validate distributions
      shell: bash
      run: |
        echo "âœ“ Validating distribution metadata..."
        twine check dist/* --strict
        echo "âœ“ Distribution validation passed"

    - name: Publish to PyPI
      if: inputs.registry == 'pypi'
      shell: bash
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ inputs.token }}
      run: |
        echo "ðŸ“¤ Publishing to PyPI..."
        twine upload dist/* --non-interactive --skip-existing
        VERSION=$(hatch version)
        echo "âœ… Successfully published version $VERSION to PyPI"
        echo "ðŸ“š Install with:"
        echo "   pip install ${GITHUB_REPOSITORY##*/}==$VERSION"

    - name: Publish to Custom Registry
      if: inputs.registry == 'custom'
      shell: bash
      env:
        TWINE_USERNAME: ${{ inputs.custom-registry-username }}
        TWINE_PASSWORD: ${{ inputs.token }}
        TWINE_REPOSITORY_URL: ${{ inputs.custom-registry-url }}
      run: |
        echo "ðŸ“¤ Publishing to custom registry..."
        echo "   Registry: ${{ inputs.custom-registry-url }}"
        echo "   Username: ${{ inputs.custom-registry-username }}"
        twine upload dist/* --non-interactive
        VERSION=$(hatch version)
        echo "âœ… Successfully published version $VERSION to custom registry"
        echo "ðŸ“š Install with:"
        echo "   pip install --index-url ${{ inputs.custom-registry-url }}+simple/ --trusted-host <registry-host> ${GITHUB_REPOSITORY##*/}==$VERSION"
